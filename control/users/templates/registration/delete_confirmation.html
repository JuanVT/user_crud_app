{% extends 'control/base.html' %}

{% block title %}Delete Account{% endblock %}
{% block menu_name %}Delete account {% endblock %}


{% block content %}
<div>
    <form method="post" action="{% url 'account_deletion' user.id %}">
        {% csrf_token %}
<div>
    <h2>Are you sure you want to delete your account?</h2>
</div>
<div class="btn-group mr-2">
    <button class="btn btn-danger btn-fill pull-left" type="submit">Yes</button>
</div>
        <div class="btn-group mr-2">
            <button class="btn btn-info btn-fill pull-left" type="button"
                    onclick="window.location.href = '{% url 'edit_profile' %}'">No</button>
        </div>
</form>
</div>
{% endblock %}
