 {% extends 'control/base.html' %}

{% block title %}Reset password{% endblock %}
{% block content %}

<div class="table-responsive table-full-width">
    <form method="post">
        {% csrf_token %}
        <table class="table table-hover table-striped">
            <tbody>
                {{ form }}
            <tr>
                <td>
                    <div class="btn-group mr-2">
                        <button class="btn btn-danger btn-fill pull-left" type="submit">Change Password</button>
                    </div>

                    <div class="btn-group mr-2">
                        <button class="btn btn-info btn-fill pull-left" type="button"
                                onclick="window.location.href = '{% url 'edit_profile' %}'">Back</button>
                    </div>
                </td>
                <td>
                </td>
            </tr>

	    </table>
    </form>
</div>

{% endblock %}
