{% extends 'control/base.html' %}
{% block menu_name %} Login {% endblock %}
{% block content %}


<section class="outer-wrapper">
    <div class="col-md-4 col-md-offset-4">
        <form method="post">
            {% csrf_token %}
            <table class="table table-hover table-striped">

                <tbody>
                {{ form.as_p}}
                <tr class="center-block">
                    <td class="text-center">
                        <button class="btn btn-primary btn-fill center-block" type="submit">Login</button><br>
                        <div>
                            <p><strong>-- OR --</strong></p>
                            <p>Login with </p><a href="{% url 'social:begin' 'github' %}">GitHub</a>
                        </div>
                        <div>
                            <p>You don't have an account yet? <a href="{% url 'signup' %}">SignUp</a></p>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</section>
{% endblock %}
